<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: content"></head>

<body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
     <header th:replace="fragments/top-menu :: header"></header>	
      <!--header end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
      	<div th:replace="fragments/menu :: side"></div>
      </aside>
      <!--sidebar end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">                               
					
			<h3><a href="/demanda/page"><i class="fa fa-arrow-left" aria-hidden="true"></i></a> Titulo: <span th:text="${demanda.titulo}"></span></h3>
				<div class="row">
				
	                  <div class="col-md-12 mt">
	                  	<div class="content-panel">
	                          <table class="table table-hover"> 
	                  	  	  <h4><i class="fa fa-angle-right"></i> <b>Descrição:</b> <span th:text="${demanda.descricaoText()}"></span></h4>
	                  	  	  <hr>
	                              <thead>
	                              <tr>
	                                  <th>Tipo</th>
	                                  <th>Data de Criação</th>
	                                  <th>Criador</th>
	                                  <th>Nota</th>
	                              </tr>
	                              </thead>
	                              <tbody>
		                              <tr th:each="nota : ${notas}">
		                                  <td><span th:style="'background-color: ' + ${nota.corTipo()}" class="label" th:text="${nota.textoTipo()}"></span></td>
		                                  <td th:text="${nota.criacao}"></td>
		                                  <td th:text="${nota.criador.getPrimerioNome()}"></td>
		                                  <td th:text="${nota.textoText()}"></td>
		                              </tr>
	                              </tbody>
	                          </table>
	                  	  </div><!--/content-panel -->
	                  </div><!-- /col-md-12 -->
				</div><!-- row -->
					
					<!-- Modal -->
					<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Indique Aqui seu Amigo</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Entre com o e-mail abaixo para resetar sua senha.</p>
		                          <input type="text" name="email" placeholder="E-mail" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
		                          <button class="btn btn-theme" type="button">Enviar</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
          </section>
      </section>

      <!--main content end-->

  </section>

	<div th:include="fragments/commonJs :: scripts" th:remove="tag"></div>
	
  </body>
</html>
