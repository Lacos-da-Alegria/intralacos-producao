<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: content"></head>

<body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
     <header th:replace="fragments/top-menu :: header"></header>	
      <!--header end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
      	<div th:replace="fragments/menu :: side"></div>
      </aside>
      <!--sidebar end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          
          	
          	<div class="row mt">
                  <div class="col-md-12">
                      <div class="content-panel">
                          <table class="table table-striped table-advance table-hover">
	                  	  	  <h3 style="margin-left:10px;"> <b> <i class="fa fa-university" aria-hidden="true"></i> Instituições do <span th:text="${polo.nome}"></span> </b> 
	                  	  	  	<a href="/polo/cadatro/instituicao" type="button" class="btn btn-primary pull-right" style="margin-right:10px;"><i class="fa fa-plus-square fa-lg" aria-hidden="true"></i> <span class="hidden-phone">&nbsp&nbsp&nbsp Nova Instituição</span></a>
	                  	  	  </h3>	                  	      	                   	  
	                  	  	  <hr>
                              <thead>
                              <tr>
                                  <th><i class="fa fa-star-half-o " aria-hidden="true"></i> <span class="hidden-phone">Instituição</span></th>
                                  <th><i class="fa fa-phone " aria-hidden="true"></i> <span class="hidden-phone">Telefone</span></th>
                                  <th><i class="fa user-circle-o"></i> <span class="hidden-phone">Responsavel</span></th>
                                  <th class="hidden-phone"><i class="fa fa-caret-square-o-down "></i> <span >Tipo</span></th>
                                  <th class="hidden-phone"><i class="fa fa-bicycle "></i> <span>Atividades</span></th>
                                  <th class="hidden-phone"><i class="fa fa-question-circle "></i> <span >Região</span></th>
                                  <th><i class="fa fa-arrow-circle-down "> <span class="hidden-phone">Detalhes</span></i>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="instituicao : ${instituicoes}">
	                              <td th:text="${instituicao.nome}"></td>
	                              <td th:text="${instituicao.telefone}"></td>
	                              <td th:text="${instituicao.responsavel}"></td>
	                              <td class="hidden-phone"><div class="dropdown">
	                              <a style="font-size:13px;"  class="btn btn-primary btn-xs fa fa-arrow-circle-down"></a>
								  <div class="dropdown-content">
								  	<a th:each="tag : ${instituicao.caracteristicas()}"><span class="label label-default" th:text="${tag.nome}"></span></a>
								  </div>
								</div></td>
								<td class="hidden-phone"><div class="dropdown">
	                              <a style="font-size:13px;"  class="btn btn-primary btn-xs fa fa-arrow-circle-down"></a>
								  <div class="dropdown-content">
								  	<a th:each="tag : ${instituicao.atividades()}"><span class="label label-default" th:text="${tag.nome}"></span></a>
								  </div>
								</div></td>
	                              <td class="hidden-phone" th:text="${instituicao.regiao.nome}"></td>
	                              <td><a onclick="clickAndDisable(this);" th:href="'/polo/detalhe/instituicao?instituicao='+${instituicao.id}"style="font-size:13px;"  class="btn btn-primary btn-xs fa fa-info-circle"></a></td>
                              </tr>   
                              </tbody>
                          </table>
                      </div><!-- /content-panel -->
                  </div><!-- /col-md-12 -->
              </div><!-- /row -->		
	
					
					<!-- Modal -->
					<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Indique Aqui seu Amigo</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Entre com o e-mail abaixo para resetar sua senha.</p>
		                          <input type="text" name="email" placeholder="E-mail" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
		                          <button class="btn btn-theme" type="button">Enviar</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		        <!-- modal -->
		        				          
          </section>
      </section>

      <!--main content end-->

  </section>

   <div th:include="fragments/commonJs :: scripts" th:remove="tag"></div>
	
	<script type="text/javascript">
    
        function clickAndDisable(link) {
            // disable subsequent clicks
            link.onclick = function(event) {
               event.preventDefault();
            }
          };
          
    </script> 

  </body>
</html>
